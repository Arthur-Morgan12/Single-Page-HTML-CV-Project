<!doctype html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Jack - CV</title>
    <meta name="description" content="Single-page CV of Jack: education, skills, and experience">
    <meta name="author" content="Jack">

    <meta property="og:title" content="Your Name â€” CV">
    <meta property="og:description" content="Education, skills, and experience in a single-page CV.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://arthur-morgan12.github.io/Single-Page-HTML-CV-Project/">
    <meta property="og:image" content="https://your-site.example/og-image.png">


    <link rel="icon" href="favicon.ico" sizes="any">
  </head>
  <body>
    <header>
      <h1>Jack</h1>
      <p>Researcher</p>

      <address>
        City, State<br>
        <a href="mailto:you@example.com">you@example.com</a><br>
        <a href="https://www.linkedin.com/in/your-handle/">LinkedIn</a><br>
        <a href="https://github.com/your-handle">GitHub</a>
      </address>
    </header>
    <main>
      <section aria-labelledby="skills">
        <h2 id="skills">Skills</h2>
        <ul>
          <li>Skill 1</li>
          <li>Skill 2</li>
          <li>Skill 3</li>         
        </ul>
      </section>

      <section aria-labelledby="education">
        <h2 id="education">Education</h2>

        <article>
          <h3>School-Degree</h3>
          <p>Location 2019-2023</p>
          <ul>
            <li>Courses/awards</li>
          </ul>
        </article>
      </section>

      <section aria-labelledby="experience">
        <h2 id="experience">Career History</h2>

        <article>
          <h3>Company-</h3>
          <p>Location: </p>
          <ul>
            <li>Impact/Result</li>
            <li>Impact/Result</li>
          </ul>
        </article>
      </section>
    </main>

    <footer>
      <p> 2026 Jack</p>
    </footer>
  </body>
</html>
